<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ settings['site_description'] }}">
    <meta name="keywords" content="flask, supabase, website, SEO, web development">
    <meta property="og:title" content="{{ settings['site_name'] }}">
    <meta property="og:description" content="{{ settings['site_description'] }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <title>{{ settings['site_name'] }} - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        {% if 'user' in session %}
        <a href="{{ url_for('user_settings') }}">Settings</a>
        {% if session['user_role'] == 'admin' %}
        <a href="{{ url_for('site_settings') }}">Site Settings</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
