{% extends "base.html" %}

{% block title %}Site Settings{% endblock %}

{% block content %}
<h1>Site Settings</h1>
<form method="post">
    <label for="site_name">Site Name:</label>
    <input type="text" name="site_name" value="{{ settings['site_name'] }}" required>
    <br>
    <label for="site_description">Site Description:</label>
    <input type="text" name="site_description" value="{{ settings['site_description'] }}" required>
    <br>
    <label for="contact_email">Contact Email:</label>
    <input type="email" name="contact_email" value="{{ settings['contact_email'] }}" required>
    <br>
    <label for="support_phone">Support Phone:</label>
    <input type="tel" name="support_phone" value="{{ settings['support_phone'] }}" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" name="address" value="{{ settings['address'] }}" required>
    <br>
    <button type="submit">Update Settings</button>
</form>
<a href="{{ url_for('sitemap') }}" class="button">Generate Sitemap</a>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
