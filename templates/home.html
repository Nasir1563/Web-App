{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to {{ settings['site_name'] }}</h1>
<p>{{ settings['site_description'] }}</p>
{% if 'user' in session %}
    <p>Hello, {{ session['user'] }}!</p>
{% else %}
    <p>Please log in or register.</p>
{% endif %}
{% endblock %}
